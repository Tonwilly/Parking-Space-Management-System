<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    background: #dcf0de;
}

/* Sidebar #f5f7fa*/
/* Sidebar */
.sidebar {
    width: 260px;
    background: #2b7a78;
    padding: 1.5rem 1rem;
    height: 100vh;
    color: white;
    position: fixed;
    transform: translateX(0);
    flex-direction: column;
    transition: width 0.35s ease, opacity 0.35s ease;
    overflow: hidden;
}

/* show sidebar when .open is present */
.sidebar.open {
    transform: translateX(0);
}

/* when sidebar is open shift main content */
.main.shifted {
    margin-left: 260px;
    width: calc(100% - 260px)
}

.sidebar .logo {
    margin: 0 0 2rem;
    font-size: 1.7rem;
    text-align: center;
    font-weight: bold;
    letter-spacing: 1px;
}

/* Sidebar menu */
.sidebar ul {
    list-style: none;
    padding: 0;
    margin-top: 1rem;
}

.sidebar ul li {
    margin-bottom: .7rem;
}

.sidebar ul li a {
    display: block;
    padding: .75rem 1rem;
    text-decoration: none;
    color: #eafaf1;
    font-size: 1rem;
    border-radius: 10px; /* Rounded Rectangle */
    transition: all 0.25s ease-in-out;
}

/* Hover effect */
.sidebar ul li a:hover {
    background: #3aa99f; /* Lighter shade of green */
    color: #ffffff;
    transform: translateX(4px); /* Slight slide effect */
}

/* Active link styling (optional) */
.sidebar ul li a.active {
    background: #3aa99f;
    font-weight: bold;
    color: #fff;
}


/* Main Content */
.main {
    
    padding: 1rem 2rem;
    margin-left: 260px;
    width: calc(100% - 260px)
}

header {
    background: #fff;
    padding: 1rem;
    border-radius: 6px;
    margin-bottom: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    width: 100%;
    margin-left: 0;
}

#contentArea {
    background: #fff;
    padding: 1.5rem;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    margin-left: 0;
}
/* Toggle Button */
.toggle-btn {
    font-size: 1.4rem;
    background: none;
    border: none;
    cursor: pointer;
    margin-right: 1rem;
    color: #2b7a78;
}
.toggle-btn:hover{
    transform: scale(1.1);
}
/* FORM CARD */
.form-card {
    background: #ffffff;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 450px;
    animation: fadeIn 0.3s ease-out;
}

.form-card h3 {
    margin-top: 0;
    color: #2b7a78;
    font-size: 1.3rem;
}

.form-card input {
    width: 100%;
    padding: .8rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #b2d8c5;
    font-size: 1rem;
}

.form-card button {
    width: 100%;
    padding: .9rem;
    background: #2b7a78;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s ease;
}

.form-card button:hover {
    background: #3aa99f;
}

/* ADD BUTTON */
.action-btn {
    padding: .8rem 1.2rem;
    background: #2b7a78;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 1rem;
    transition: 0.2s ease;
}

.action-btn:hover {
    background: #3aa99f;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* Content box */
.content-box {
    background: #ffffff;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
}

/* Top action buttons layout */
.top-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.2rem;
}

/* Primary button */
.btn-primary {
    background: #2b7a78;
    color: #fff;
    padding: 0.7rem 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.95rem;
    transition: background 0.25s;
}

.btn-primary:hover {
    background: #3aa99f;
}

/* Secondary button */
.btn-secondary {
    background: #e8f7f4;
    color: #2b7a78;
    padding: 0.65rem 1.1rem;
    border-radius: 8px;
    text-decoration: none;
    font-size: 0.9rem;
    border: 1px solid #2b7a78;
    transition: 0.25s;
}

.btn-secondary:hover {
    background: #d0efea;
}

/* Form card */
.form-card {
    background: #f8fdfb;
    padding: 1.4rem;
    border-radius: 10px;
    margin-top: 1rem;
    border: 1px solid #d2ebe6;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
}

/* Hide by default */
.hidden {
    display: none;
}

/* Headings */
.form-card h3 {
    margin-top: 0;
    margin-bottom: 1rem;
    color: #2b7a78;
}

/* Form layout */
.form-group {
    margin-bottom: 1rem;
}

.form-row {
    display: flex;
    gap: 1rem;
}

/* Input styles */
.form-card input {
    width: 100%;
    padding: 0.65rem;
    border: 1px solid #c7dfda;
    border-radius: 8px;
    font-size: 0.95rem;
    outline: none;
    transition: border 0.25s;
}

.form-card input:focus {
    border-color: #2b7a78;
}

/* Save button */
.btn-save {
    background: #3aa99f;
    color: #fff;
    padding: 0.75rem 1.4rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background 0.25s;
}

.btn-save:hover {
    background: #2b7a78;
}
/* Main content area styling */
#contentArea.content-box {
    background: #ffffff;
    padding: 1.8rem;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.07);
    min-height: 65vh;
    margin-top: 1rem;
}

/* Layout for action buttons */
.top-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

/* Primary (green) button */
.btn-primary {
    background: #2b7a78;
    color: white;
    padding: 0.75rem 1.3rem;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.25s;
}

.btn-primary:hover {
    background: #3aa99f;
    transform: translateY(-2px);
}

/* Secondary button (admin create) */
.btn-secondary {
    background: #e8f7f4;
    color: #2b7a78;
    padding: 0.72rem 1.3rem;
    border-radius: 10px;
    text-decoration: none;
    font-size: 0.95rem;
    border: 1px solid #2b7a78;
    transition: 0.25s;
}

.btn-secondary:hover {
    background: #d5f2ec;
    transform: translateY(-2px);
}


    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="logo">PSMS Admin</h2>
    
        <ul>
            <li><a href="#" data-page="overview" class="active">Dashboard Overview</a></li>
            <li><a href="#" data-page="lots">Parking Lots</a></li>
            <li><a href="#" data-page="spots">Parking Spots</a></li>
            <li><a href="#" data-page="spots">Spot Availability</a></li>
            <li><a href="#" data-page="active-bookings">Active Bookings</a></li>
            <li><a href="#" data-page="completed-bookings">Completed Bookings</a></li>

            <li><a href="#" data-page="users">Users</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </div>
    
    <div class="main">
        <header>
            <button id="toggleSidebar" class="toggle-btn">☰</button>
            <h1 id="pageTitle">Dashboard Overview</h1>
        </header>
    
        <section id="contentArea">
            <!-- Dynamic content will load here from admin-dashboard.js -->
            <div class="top-actions">
                <button id="addLotBtn" class="btn-primary">+ Add New Parking Lot</button>
            
                <a id="createAdmin" href="create-admin.html" class="btn-secondary">
                    Create Admin
                </a>
            </div>            

        </section>
    </div>

    <script type="module">
        /* ---------- ROOT version (admin-dashboard.html at site root) ---------- */
        import { auth, db } from "./js/firebase-config.js";
        import { createParkingLot, createParkingSpot } from "./js/admin.js";

        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const contentArea = document.getElementById("contentArea");
        const pageTitle = document.getElementById("pageTitle");
        const toggleBtn = document.getElementById("toggleSidebar");
        const sidebar = document.querySelector(".sidebar");
        const main = document.querySelector(".main");
        const MASTER_ADMIN = "VwVa8tOca9PlE8xpAyVbxyTeEP53";
        const createAdminBtn = document.getElementById("createAdmin");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            main.classList.toggle("shifted");
        });

        // ROLE VALIDATION
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "../login.html";
                return;
            }

            try {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (!snap.exists() || snap.data().role !== "admin") {
                    alert("Access Denied.");
                    window.location.href = "../login.html";
                    return;
                }

                // Hide create admin button
                if (user.uid !== MASTER_ADMIN) {
                    createAdminBtn.style.display = "none";
                }

            } catch (err) {
                console.error("Role validation failed:", err);
                await signOut(auth);
                window.location.href = "../login.html";
            }
        });

        // SIDEBAR NAVIGATION
        document.querySelectorAll(".sidebar a[data-page]").forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                const page = link.dataset.page;
                loadPage(page);
            });
        });

        // PAGE LOADER
        async function loadPage(page) {
                pageTitle.textContent = page.replace("-", " ").toUpperCase();

                if (page === "overview") return loadOverview();
                if (page === "lots") return loadLots();
                if (page === "spots") return loadSpots();
                if (page === "active-bookings") return loadActiveBookings();
                if (page === "completed-bookings") return loadCompletedBookings();
                if (page === "new-users") return loadNewUsers();
        }



        async function loadOverview() {
            contentArea.innerHTML = `
        <h2>System Summary</h2>
        <p>Overview of Parking System performance...</p>
      `;
        }

        async function loadLots() {
            contentArea.innerHTML = `
        <h2>Manage Parking Lots</h2>
        <button id="showCreateLot" class="action-btn">➕ Create New Lot</button>
    
        <div id="lotForm" class="form-card" style="display:none;">
          <h3>Create Parking Lot</h3>
          <input id="lotName" placeholder="Lot Name">
          <input id="lotAddress" placeholder="Location / Address">
          <input id="hourlyRate" type="number" placeholder="Hourly Charge (KES)">
          <input id="totalSpots" type="number" placeholder="Total Spots">
          <input id="spotPrefix" placeholder="Spot Letter Prefix (e.g., A)">
          <input id="spotCount" type="number" placeholder="Number of Spots (5-30)">
          <button id="saveLot" class="btn-save">Save Lot</button>
        </div>
    
        <h3 style="margin-top:2rem;">Existing Lots</h3>
        <div id="lotsList"></div>
      `;

            document.getElementById("showCreateLot").onclick = () => {
                document.getElementById("lotForm").style.display = "block";
            };

            // Load lots
            try {
                const lotsRef = collection(db, "lots");
                const lotsSnap = await getDocs(lotsRef);
                let html = "<ul>";
                lotsSnap.forEach(d => {
                    const lot = d.data();
                    html += `<li><b>${escapeHtml(lot.name)}</b> — ${escapeHtml(lot.address)}</li>`;
                });
                html += "</ul>";
                document.getElementById("lotsList").innerHTML = html;
            } catch (err) {
                console.error("Failed to load lots:", err);
                document.getElementById("lotsList").innerHTML = "<p style='color:crimson'>Failed to load lots.</p>";
            }

            

            document.getElementById("saveLot").addEventListener("click", saveLot);
        }

        async function saveLot() {
                const name = document.getElementById("lotName").value;
            }

        async function loadSpots() {
                contentArea.innerHTML = `<h2>Spot Availability</h2>Loading...`;

                try {
                    const lotsSnap = await getDocs(collection(db, "lots"));

                    if (lotsSnap.empty) {
                        contentArea.innerHTML = "<p>No parking lots found.</p>";
                        return;
                    }

                    let html = "";

                    for (const lotDoc of lotsSnap.docs) {
                        const lot = lotDoc.data();
                        const spotsSnap = await getDocs(
                            collection(db, `lots/${lotDoc.id}/spots`)
                        );

                        let available = 0;
                        let booked = 0;

                        spotsSnap.forEach(s => {
                            s.data().status === "available" ? available++ : booked++;
                        });

                        html += `
                <div class="content-box" style="margin-bottom:1rem;">
                    <h3>${lot.name}</h3>
                    <p><b>Total Spots:</b> ${spotsSnap.size}</p>
                    <p style="color:green"><b>Available:</b> ${available}</p>
                    <p style="color:#c0392b"><b>Booked:</b> ${booked}</p>
                </div>
            `;
                    }

                    contentArea.innerHTML = html;

                } catch (err) {
                    console.error("Error loading spots:", err);
                    contentArea.innerHTML = "<p>Error loading spot availability.</p>";
                }
        }

        async function loadActiveBookings() {
            contentArea.innerHTML = `<h2>Active Bookings</h2>Loading...`;

            const q = query(
                collection(db, "bookings"),
                where("status", "==", "active")
            );

            const snap = await getDocs(q);

            if (snap.empty) {
                contentArea.innerHTML = "<p>No active bookings.</p>";
                return;
            }

            let html = "";

            snap.forEach(docSnap => {
                const b = docSnap.data();
                html += `
                    <div class="content-box" style="margin-bottom:1rem;">
                        <p><b>Lot ID:</b> ${b.lotId}</p>
                        <p><b>Spot ID:</b> ${b.spotId}</p>
                        <p><b>User:</b> ${b.userId}</p>
                        <p><b>Start:</b> ${new Date(b.startTime).toLocaleString()}</p>
                        <p><b>End:</b> ${new Date(b.endTime).toLocaleString()}</p>
                    </div>
                `;
            });

            contentArea.innerHTML = html;
        }

        async function loadCompletedBookings() {
                contentArea.innerHTML = `<h2>Completed Bookings</h2>Loading...`;

                const q = query(
                    collection(db, "bookings"),
                    where("status", "==", "completed")
                );

                const snap = await getDocs(q);

                if (snap.empty) {
                    contentArea.innerHTML = "<p>No completed bookings.</p>";
                    return;
                }

                let html = "";

                snap.forEach(docSnap => {
                    const b = docSnap.data();
                    html += `
            <div class="content-box" style="margin-bottom:1rem;">
                <p><b>Lot ID:</b> ${b.lotId}</p>
                <p><b>Spot ID:</b> ${b.spotId}</p>
                <p><b>User:</b> ${b.userId}</p>
                <p><b>Ended:</b> ${new Date(b.endTime).toLocaleString()}</p>
            </div>
        `;
                });

                contentArea.innerHTML = html;
        }


        async function loadNewUsers() {
                contentArea.innerHTML = `<h2>Newly Registered Users</h2><p>Loading...</p>`;

                try {
                    const q = query(
                        collection(db, "users"),
                        orderBy("createdAt", "desc")
                    );

                    const snap = await getDocs(q);

                    if (snap.empty) {
                        contentArea.innerHTML = "<p>No users found.</p>";
                        return;
                    }

                    let html = `<h2>Newly Registered Users</h2>`;

                    snap.forEach(docSnap => {
                        const u = docSnap.data();

                        const registeredAt = u.createdAt?.toDate
                            ? u.createdAt.toDate().toLocaleString()
                            : "Unknown";

                        html += `
                <div class="content-box" style="margin-bottom:1rem;">
                    <p><b>Name:</b> ${u.name || "N/A"}</p>
                    <p><b>Email:</b> ${u.email}</p>
                    <p><b>Role:</b> ${u.role}</p>
                    <p><b>Registered:</b> ${registeredAt}</p>
                </div>
            `;
                    });

                    contentArea.innerHTML = html;

                } catch (err) {
                    console.error("Failed to load users:", err);
                    contentArea.innerHTML = "<p>Error loading users.</p>";
                }
            }



        /* ---------- LOGOUT ---------- */
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            try {
                auth.signOut().then(() => {
                    window.location.href = "login.html";
                });
            } catch (err) {
                console.error("Sign out failed:", err);
                alert("Logout failed. Check console.");
            }
        });

        /* ---------- SAVE LOT ---------- */
        document.addEventListener("click", async (e) => {
            if (e.target.id === "addLotBtn") {
                document.getElementById("lotForm").style.display = "block";
            }

            if (e.target.id === "saveLot") {
                const name = document.getElementById("lotName").value.trim();
                const address = document.getElementById("lotAddress").value.trim();
                const hourlyRate = Number(document.getElementById("hourlyRate").value);
                const prefix = document.getElementById("spotPrefix").value.trim().toUpperCase();
                const spotCount = Number(document.getElementById("spotCount").value);

                if (!name || !address || !hourlyRate || !prefix || !spotCount) {
                    alert("Please fill all fields.");
                    return;
                }

                if (!/^[A-Z]$/.test(prefix)) {
                    alert("Spot prefix must be a single A–Z letter.");
                    return;
                }

                if (spotCount < 5 || spotCount > 30) {
                    alert("Spot count must be between 5 and 30.");
                    return;
                }

                try {
                    // 1. Create parking lot
                    const lotId = await createParkingLot({
                        name,
                        address,
                        hourlyRate,
                        totalSpots: spotCount,
                        prefix
                    });

                    // 2. Auto-create parking spots with naming system
                    for (let i = 1; i <= spotCount; i++) {
                        const spotNumber = prefix + String(i).padStart(2, "0");
                        await createParkingSpot({ lotId, spotNumber });
                    }

                    alert(`Parking Lot Created with ${spotCount} spots.`);

                    // Reset Inputs
                    document.getElementById("lotName").value = "";
                    document.getElementById("lotAddress").value = "";
                    document.getElementById("hourlyRate").value = "";
                    document.getElementById("spotPrefix").value = "";
                    document.getElementById("spotCount").value = "";

                    document.getElementById("lotForm").style.display = "none";
                    loadLots();

                } catch (err) {
                    console.error(err);
                    alert("Error creating lot and spots.");
                }
            }

        });

        /* ---------- SAVE SPOT ---------- */
        document.addEventListener("click", async (e) => {
            if (e.target.id === "addSpotBtn") {
                const lotId = document.getElementById("targetLotId").value.trim();
                const spotNumber = document.getElementById("spotNumber").value.trim();

                if (!lotId || !spotNumber) {
                    document.getElementById("spotMsg").innerHTML = "<span style='color:red;'>Enter all fields</span>";
                    return;
                }

                try {
                    const spotId = await createParkingSpot({ lotId, spotNumber });
                    document.getElementById("spotMsg").innerHTML = `<span style='color:green;'>Spot Created: ${spotId}</span>`;
                    document.getElementById("targetLotId").value = "";
                    document.getElementById("spotNumber").value = "";
                } catch (err) {
                    console.error("Create spot failed:", err);
                    document.getElementById("spotMsg").innerHTML = `<span style='color:crimson;'>Failed</span>`;
                }
            }
        });

        /* ---------- small utils ---------- */
        function escapeHtml(str) {
            if (str === undefined || str === null) return "";
            return String(str)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>

</body>
</html>
