<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h2 class="logo">PSMS</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="wrapper" aria-hidden='false'>
        <span class="icon-close" role="button" aria-label="Close">
            <i class='bx bx-x'></i>
        </span>

        
        <div class="form-box login">
            <h2>Login</h2>

            <form id="loginForm" novalidate autocomplete="off">
                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input id="login-email" name="email" type="email" required autocomplete="new-email">
                    <label for="login-email">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bx-lock'></i></span>
                    <input id="login-password" name="password" type="password" required autocomplete="new-password">
                    <label for="login-password">Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe">Remember me</label>
                    <a href="signup.html">Forgot Password?</a>
                </div>

                <button  class="btnLogin">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
                </div>

                <div id="loginMessage" role="status" aria-live="polite" style="margin-top:.75rem;display:none;"></div>
            </form>
        </div>
    </div>

    <script type="module">

    // Import Firebase config
    import { auth, db } from "./js/firebase-config.js";

    // Firebase functions
    import {
        signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    import {
        doc,
        getDoc
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";



    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');


    function showLoginMessage(text, type = "error") {
        loginMessage.textContent = text;
        loginMessage.style.display = "block";
        loginMessage.style.color = type === "error" ? "#7a1616" : "#0b6b58";
        loginMessage.style.background = type === "error" ? "#fff0f0" : "#e6fff7";
        loginMessage.style.border = type === "error" ? "1px solid #f2c6c6" : "1px solid #c7f0df";
        loginMessage.style.padding = ".5rem";
        loginMessage.style.borderRadius = "6px";
    }



    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value;

        if (!email || !password) {
            showLoginMessage("Please enter both email and password.");
            return;
        }

        try {
            // Firebase authentication
            const userCred = await signInWithEmailAndPassword(auth, email, password);
            const uid = userCred.user.uid;

            // Fetch user role
            const snap = await getDoc(doc(db, "users", uid));

            if (!snap.exists()) {
                showLoginMessage("User record not found in database.");
                return;
            }

            const userData = snap.data();
            const role = userData.role || "driver";

            // Redirect based on role
            if (role === "admin") {
                window.location.href = "admin_dashboard.html";
            } else {
                window.location.href = "driver-dashboard.html";
            }

        } catch (err) {
            console.error(err);
            showLoginMessage("Login failed: " + err.message);
        }

    });
