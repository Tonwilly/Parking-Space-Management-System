<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h2 class="logo">Zenya PSMS</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            <button class="btnLogin">Login</button>
        </nav>
    </header>

    <div class="wrapper" aria-hidden='false'>
        <span class="icon-close" role="button" aria-label="Close">
            <i class='bx bx-x'></i>
        </span>

        
        <div class="form-box login">
            <h2>Login</h2>

            <form id="loginForm" novalidate>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input id="login-email" name="email" type="email" required>
                    <label for="login-email">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bx-lock'></i></span>
                    <input id="login-password" name="password" type="password" required>
                    <label for="login-password">Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe">Remember me</label>
                    <a href="signup.html">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
                </div>

                <div id="loginMessage" role="status" aria-live="polite" style="margin-top:.75rem;display:none;"></div>
            </form>
        </div>
    </div>

    <script>
        (function () {
            const wrapper = document.querySelector('.wrapper');
            const btnLogin = document.querySelector('.btnLogin');
            const closeIcon = document.querySelector('.bx');
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('loginMessage');


            closeIcon.addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            // float label behavior
            document.querySelectorAll('.input-box input').forEach(input => {
                input.addEventListener('focus', () => input.parentElement.classList.add('focus'));
                input.addEventListener('blur', () => {
                    if (!input.value) input.parentElement.classList.remove('focus');
                });
                if (input.value) input.parentElement.classList.add('focus');
            });

            function showLoginMessage(text, type = 'error') {
                loginMessage.textContent = text;
                loginMessage.style.display = 'block';
                loginMessage.style.color = type === 'error' ? '#7a1616' : '#0b6b58';
                loginMessage.style.background = type === 'error' ? '#fff0f0' : '#e6fff7';
                loginMessage.style.border = type === 'error' ? '1px solid #f2c6c6' : '1px solid #c7f0df';
                loginMessage.style.padding = '.5rem';
                loginMessage.style.borderRadius = '6px';
            }

            // simple login handler (demo). Replace with real auth call in production.
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const email = loginForm.email.value.trim();
                const password = loginForm.password.value;

                if (!email || !password) {
                    showLoginMessage('Please enter email and password.', 'error');
                    return;
                }

                // demo: check against users stored in localStorage by signup page
                let users = [];
                try { users = JSON.parse(localStorage.getItem('psms_users') || '[]'); } catch (err) { users = []; }

                const user = users.find(u => (u.email || '').toLowerCase() === email.toLowerCase() && u.password === password);
                if (user) {
                    showLoginMessage('Login successful â€” redirecting...', 'success');

                    // remember me: simple demo storing current user in localStorage
                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('psms_current_user', JSON.stringify({ email: user.email, name: user.name }));
                    } else {
                        localStorage.removeItem('psms_current_user');
                    }

                    setTimeout(() => {
                        // change destination to your dashboard when available
                        window.location.href = 'index.html';
                    }, 700);
                } else {
                    showLoginMessage('Invalid email or password. If you do not have an account, sign up first.', 'error');
                }
            });

        })();
    </script>

</body>
</html>
