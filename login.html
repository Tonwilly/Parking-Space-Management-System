<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header>
        <h2 class="logo">Zenya PSMS</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <i class='bxr  bx-x'  ></i>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bxr  bx-envelope'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bxr  bx-lock'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
        
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bxr  bx-user'></i></span>
                    <input type="text" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bxr  bx-envelope'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bxr  bx-car' ></i> </i></span>
                    <input type="text" required>
                    <label>License Plate No.</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bxr  bx-phone'></i></span>
                    <input type="number" required>
                    <label>Phone Number</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bxr  bx-lock'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
