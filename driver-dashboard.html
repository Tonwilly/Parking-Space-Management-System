<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset & body */
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                background: #dcf0de;
            }
    
            /* Sidebar */
            .sidebar {
                width: 260px;
                background: #2b7a78;
                padding: 1.5rem 1rem;
                height: 100vh;
                color: white;
                position: fixed;
                transform: translateX(0);
                flex-direction: column;
                transition: transform 0.3s ease;
                
                overflow-y: auto;
                z-index: 1000;
            }

            .sidebar.open {
    transform: translateX(0);
}
    
            /* Sidebar logo */
            .sidebar .logo {
                margin: 0 0 2rem;
                font-size: 1.7rem;
                text-align: center;
                font-weight: bold;
            }
    
            /* Sidebar menu */
            .sidebar ul {
                list-style: none;
                padding: 0;
            }
    
            .sidebar ul li {
                margin-bottom: 0.7rem;
            }
    
            .sidebar ul li a {
                display: block;
                padding: 0.75rem 1rem;
                text-decoration: none;
                color: #eafaf1;
                font-size: 1rem;
                border-radius: 10px;
                transition: all 0.25s ease-in-out;
            }
    
            .sidebar ul li a:hover {
                background: #3aa99f;
                transform: translateX(4px);
            }
    
            /* Active link */
            .sidebar ul li a.active {
                background: #3aa99f;
                font-weight: bold;
            }
    
            /* Main content */
            .main {
                padding: 1rem 2rem;
                margin-left: 260px;
                width: calc(100% - 260px);
                transition: margin-left 0.3s ease;
            }
    
            /* Shifted main when sidebar is closed */
            
    
            /* Header */
            header {
                background: #fff;
                padding: 1rem;
                border-radius: 6px;
                margin-bottom: 1rem;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
                display: flex;
                align-items: center;
                
            }
    
            /* Toggle button */
            #toggleSidebar {
                font-size: 1.4rem;
                background: none;
                border: none;
                cursor: pointer;
                color: #2b7a78;
                transition: transform 0.2s;
            }
    
            #toggleSidebar:hover {
                transform: scale(1.1);
            }
            .close-btn {
                background: none;
                border: none;
                color: white;
                font-size: 1.4rem;
                cursor: pointer;
                float: right;
                margin: 0 0 2rem;

            }
            .close-btn:hover {
                transform: scale(1.2);
            }
    
            /* Content Area */
            #contentArea {
                background: #fff;
                padding: 1.5rem;
                border-radius: 6px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            }
    
            /* Responsive */
            @media (max-width: 768px) {
                .sidebar {
                    transform: translateX(-100%);
                }
    
                .sidebar.open {
                    transform: translateX(0);
                    position: fixed;
                }
    
                .main {
                    margin-left: 0;
                    width: 100%;
                }
    
                .main.shifted {
                    margin-left: 0;
                }
                #toggleSidebar {
                    display: block;
                }
            }
            .book-btn {
                background: #2b7a78;
                color: white;
                padding: 10px 16px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                transition: 0.3s;
            }
            .book-btn:hover {
                background: #3aa99f;
            }

            .booking-popup {
                margin-top: 1rem;
                background: #ffffff;
                padding: 1.5rem;
                border-radius: 10px;
                width: 320px;
                box-shadow: 0 0 10px rgba(0,0,0,0.15);
            }

            .booking-popup input, .booking-popup select {
                width: 100%;
                padding: 8px;
                border-radius: 8px;
                border: 1px solid #ccc;
            }

            .booking-popup button {
                margin-top: 10px;
                padding: 10px;
                width: 48%;
                border: none;
                border-radius: 8px;
                cursor: pointer;
            }

            #submitBooking {
                background: #2b7a78;
                color: white;
            }

            #closeBooking {
                background: #cccccc;
            }

    </style>

        document.addEventListener("click", async (e) => {
            if (e.target.id !== "submitBooking") return;

            const lotId = document.getElementById("bookingLotId").value;
            const spotId = document.getElementById("bookingSpot").value;
            const startVal = document.getElementById("startTime").value;
            const endVal = document.getElementById("endTime").value;
            const bookingMsg = document.getElementById("bookingMsg");

            if (!lotId || !spotId || !startVal || !endVal) {
                bookingMsg.textContent = "Please complete all fields.";
                return;
            }

            const startTime = new Date(startVal);
            const endTime = new Date(endVal);

            if (endTime <= startTime) {
                bookingMsg.textContent = "End time must be after start time.";
                return;
            }

            try {
                /* --------- DOUBLE BOOKING PREVENTION --------- */
                const spotRef = doc(db, `lots/${lotId}/spots`, spotId);
                const spotSnap = await getDoc(spotRef);

                if (!spotSnap.exists()) {
                    bookingMsg.textContent = "Spot does not exist.";
                    return;
                }

                if (spotSnap.data().status !== "available") {
                    bookingMsg.textContent = "This spot is already booked.";
                    return;
                }

                /* --------- CHECK ACTIVE BOOKINGS --------- */
                const activeBookingQuery = query(
                    collection(db, "bookings"),
                    where("spotId", "==", spotId),
                    where("status", "==", "active")
                );

                const activeBookings = await getDocs(activeBookingQuery);

                if (!activeBookings.empty) {
                    bookingMsg.textContent = "Spot already has an active booking.";
                    return;
                }

                try {
                    await confirmBookingAtomic({
                        lotId,
                        spotId,
                        userId: auth.currentUser.uid
                    });

                    alert("Booking confirmed!");
                    loadPage("home");

                } catch (err) {
                    alert(err.message || "Booking failed");
                }

                bookingMsg.style.color = "green";
                bookingMsg.textContent = "Booking confirmed successfully.";

            } catch (err) {
                console.error("Booking failed:", err);
                bookingMsg.textContent = "Booking failed. Try again.";
            }
        });

        window.cancelBooking = async function (bookingId, lotId, spotId) {
            const bookingRef = doc(db, "bookings", bookingId);
            const snap = await getDoc(bookingRef);

            if (!snap.exists()) {
                alert("Booking not found.");
                return;
            }

            const booking = snap.data();
            const now = new Date();
            const startTime = new Date(booking.startTime);

            /* --------- PREVENT LATE CANCELLATION --------- */
            if (now >= startTime) {
                alert("You cannot cancel a booking after it has started.");
                return;
            }

            if (booking.status !== "active") {
                alert("This booking is no longer active.");
                return;
            }

            if (!confirm("Cancel this booking?")) return;

            try {
                await updateDoc(bookingRef, {
                    status: "cancelled",
                    cancelledAt: new Date().toISOString()
                });

                await updateDoc(doc(db, `lots/${lotId}/spots`, spotId), {
                    status: "available"
                });

                alert("Booking cancelled.");
                loadMyBookings();

            } catch (err) {
                console.error("Cancellation failed:", err);
                alert("Failed to cancel booking.");
            }
        };

    async function autoCompleteBooking(bookingId, bookingData) {
            if (bookingData.status !== "active") return;

            const now = new Date();
            const endTime = new Date(bookingData.endTime); // ✅ FIX

            if (now >= endTime) {
                await updateDoc(doc(db, "bookings", bookingId), {
                    status: "completed",
                    completedAt: new Date().toISOString()
                });

                // release spot
                await updateDoc(
                    doc(db, `lots/${bookingData.lotId}/spots/${bookingData.spotId}`),
                    { status: "available" }
                );
            }
        }
    async function confirmBookingAtomic({ lotId, spotId, userId }) {
        const spotRef = doc(db, `lots/${lotId}/spots/${spotId}`);
        const bookingRef = doc(collection(db, "bookings"));

        await runTransaction(db, async (transaction) => {
            const spotSnap = await transaction.get(spotRef);

            if (!spotSnap.exists() || spotSnap.data().status !== "available") {
            throw new Error("Spot already booked");
            }

            transaction.update(spotRef, {
            status: "booked",
            lastUpdated: serverTimestamp()
            });

            transaction.set(bookingRef, {
            userId,
            lotId,
            spotId,
            status: "active",   // ✅ allowed
            createdAt: serverTimestamp()
            });
        });
    }
